<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            border: 5px solid black;
        }

        #contact-form {
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            align-items: flex-end;
            justify-content: center;
            gap: 20px;
            padding: 30px;
            width: 700px;

        }
        #Enviar1 {
            align-items: flex-end;
            width: 140px;
            height: 30px;
            color: aliceblue;
            background-color: #3b708d;
            border: none;
            font-size: 16px;
            transition: transform 0.3s ease;
            
        }
        #Enviar1:hover {
            transform: scale(1.1);
            background-color: #012b42;
        }
        input {
            font-size: 15px;
            width: 300px;
            height: 30px;
            border: 3px solid #3b708d;
            margin-top: 10px;
        }
        #titulo {
            width: 700px;
            text-align: center;
            background-color: #3b708d;
            margin-left: auto;
            margin-right: auto;
            color: aliceblue;
        }
        .esq {
           
        }
        #message {
            width: 300px;
            height: 127px;
        }
    </style>
</head>
<body>
    <h1 id="titulo">Formul√°rio de contato</h1>
    <form id="contact-form">
        <div class="esquerda">
            <input type="text" class="esq" id="name" name="name" placeholder="Nome*" required>
                <br>
            <input type="text" class="esq" id="phone" name="phone" placeholder="Telefone*" required>
                <br>
            <input type="email" class="esq" id="email" name="email" placeholder="Email*" required>
        </div>
        <div class="direita">
            <input type="text" id="message" name="message" placeholder="Mensagem*" required>
        </div>
        <button id="Enviar1" type="submit">Enviar</button>
    </form>
</body>
</html>
